<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section id="card">
    <picture>
      <source media="(min-width: 700px)" srcset="images/image-header-desktop.jpg" type="image/jpeg">
      <img src="images/image-header-mobile.jpg" alt="Coders">
  </picture>
    <h1>Get <span id="insights">insights</span> that help your business grow.</h1>

    <p id="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

    <span class="stat">10k+</span> <span class="font">companies</span>
    <span class="stat">314</span> 
    <span class="font">templates</span>
    <span class="stat">12M+</span> <span class="font">queries</span>
</section>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ellis</a>.</p>
  </footer>
</body>
</html>
